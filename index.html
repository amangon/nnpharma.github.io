<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NN Pharma Distribution</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* Animated Gradient Background */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1e3c72);
  background-size:400% 400%;
  animation: gradient 12s ease infinite;
  z-index:-2;
}

@keyframes gradient{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Glass Card */
.glass{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-radius:25px;
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
  transition:0.4s ease;
}

.glass:hover{
  transform: translateY(-10px) scale(1.02);
}

/* Header */
header{
  text-align:center;
  padding:120px 20px 80px;
}

header h1{
  font-size:52px;
  font-weight:700;
  letter-spacing:1px;
}

header p{
  margin-top:15px;
  font-size:18px;
  opacity:0.9;
}

/* Section */
section{
  padding:60px 20px;
  display:flex;
  justify-content:center;
}

.card{
  width:90%;
  max-width:1100px;
  padding:50px;
  text-align:center;
}

/* Product Cards */
.products{
  display:flex;
  gap:25px;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:30px;
}

.product{
  padding:25px 35px;
  border-radius:18px;
  background:rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  transition:0.4s ease;
  cursor:pointer;
}

.product:hover{
  transform:rotateX(8deg) rotateY(8deg) scale(1.08);
  box-shadow:0 15px 30px rgba(0,0,0,0.5);
}

/* Buttons */
.buttons{
  display:flex;
  gap:25px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:40px;
}

.btn{
  padding:16px 32px;
  border-radius:50px;
  border:none;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.4s ease;
  position:relative;
  overflow:hidden;
}

.email{
  background:linear-gradient(135deg,#ffffff,#e0e0e0);
  color:#111;
}

.call{
  background:linear-gradient(135deg,#28a745,#1f7d34);
  color:white;
}

.whatsapp{
  background:linear-gradient(135deg,#25D366,#128C7E);
  color:white;
}

.btn:hover{
  transform:scale(1.1);
  box-shadow:0 12px 30px rgba(0,0,0,0.5);
}

/* Scroll Animation */
.hidden{
  opacity:0;
  transform:translateY(40px);
  transition:all 0.8s ease;
}

.show{
  opacity:1;
  transform:translateY(0);
}

footer{
  text-align:center;
  padding:40px;
  opacity:0.7;
}
</style>
</head>

<body>

<header class="hidden">
  <h1>NN Pharma Distribution</h1>
  <p>Trusted Pharmaceutical Distributor for Medical Stores & Healthcare Professionals</p>
</header>

<section>
  <div class="glass card hidden">
    <h2>Our Product Categories</h2>
    <div class="products">
      <div class="product">Tablets</div>
      <div class="product">Syrups</div>
      <div class="product">Capsules</div>
      <div class="product">Injections</div>
    </div>
  </div>
</section>

<section>
  <div class="glass card hidden">
    <h2>Contact Us</h2>
    <div class="buttons">

      <a href="mailto:soulhealthcare97@gmail.com">

      </a>

      <a href="https://wa.me/919044568592" target="_blank">
        <button class="btn whatsapp">ðŸ’¬ WhatsApp</button>
      </a>

    </div>
  </div>
</section>

<footer>

</footer>

<script>
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("show");
    }
  });
});

document.querySelectorAll(".hidden").forEach(el=>{
  observer.observe(el);
});
</script>

</body>
</html>
