<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NN Pharma Distribution</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:white;
  overflow-x:hidden;
}

/* Animated Background */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1e3c72);
  background-size:400% 400%;
  animation:gradient 15s ease infinite;
  z-index:-2;
}

@keyframes gradient{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Glass Card */
.glass{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border-radius:25px;
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

header{
  text-align:center;
  padding:100px 20px 60px;
}

header h1{
  font-size:48px;
}

header p{
  margin-top:15px;
  opacity:0.9;
}

/* Section */
section{
  padding:60px 20px;
  display:flex;
  justify-content:center;
}

.card{
  width:95%;
  max-width:1200px;
  padding:50px;
  text-align:center;
}

/* Search */
#searchInput{
  padding:14px 25px;
  width:100%;
  max-width:450px;
  border-radius:40px;
  border:none;
  font-size:16px;
  margin-bottom:40px;
}

/* Grid */
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}

.product-card{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  padding:20px;
  border-radius:20px;
  text-align:center;
  transition:0.4s ease;
  cursor:pointer;
}

.product-card img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:15px;
  margin-bottom:15px;
}

.product-card:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 15px 35px rgba(0,0,0,0.5);
}

/* Buttons */
.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:40px;
}

.btn{
  padding:15px 30px;
  border-radius:50px;
  border:none;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s ease;
}

.email{background:#ffffff;color:#111;}
.call{background:#28a745;color:white;}
.whatsapp{background:#25D366;color:white;}

.btn:hover{
  transform:scale(1.1);
}

footer{
  text-align:center;
  padding:40px;
  opacity:0.7;
}
</style>
</head>

<body>

<header>
  <h1>NN Pharma Distribution</h1>

</header>

<section>
  <div class="glass card">

    <h2 style="margin-bottom:30px;">Our Product Collection</h2>

    <input type="text" id="searchInput" placeholder="Search Product...">

    <div class="product-grid" id="productGrid">

      <div class="product-card">
        <img src="product1.jpeg">
        <h3>Axcept-SP</h3>

      </div>

      <div class="product-card">

        <h3>NN Cold Relief</h3>
        <p>Paracetamol + Phenylephrine</p>
      </div>

      <!-- Yaha 100 products add kar sakte ho -->

    </div>

  </div>
</section>

<section>
  <div class="glass card">
    <h2>Contact Us</h2>

    <div class="buttons">

      <a href="mailto:soulhealthcare97@gmail.com">

      </a>

      </a>

      <a href="https://wa.me/919044568592" target="_blank">
        <button class="btn whatsapp">ðŸ’¬ WhatsApp</button>
      </a>

    </div>

  </div>
</section>

<footer>

<script>
const searchInput=document.getElementById("searchInput");
const products=document.querySelectorAll(".product-card");

searchInput.addEventListener("keyup",function(){
  const value=this.value.toLowerCase();
  products.forEach(product=>{
    const text=product.innerText.toLowerCase();
    product.style.display=text.includes(value)?"block":"none";
  });
});
</script>

</body>
</html>
