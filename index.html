<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NN Pharma</title>

<style>
:root{
  --bg: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  --card: rgba(255,255,255,0.1);
  --text: white;
}

.light{
  --bg: #f4f4f4;
  --card: rgba(0,0,0,0.05);
  --text: #111;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.4s;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* Navbar */
nav{
  display:flex;
  justify-content:space-between;
  padding:15px 30px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.1);
  position:sticky;
  top:0;
}

nav h2{
  margin:0;
}

.toggle{
  cursor:pointer;
}

/* Search */
.search-box{
  display:block;
  margin:20px auto;
  width:80%;
  max-width:400px;
  padding:12px;
  border-radius:30px;
  border:none;
  outline:none;
  background:var(--card);
  backdrop-filter:blur(10px);
  color:var(--text);
}

/* Cards */
.container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  padding:20px;
}

.card{
  width:250px;
  padding:15px;
  border-radius:20px;
  background:var(--card);
  backdrop-filter:blur(20px);
  transition:0.3s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-8px) scale(1.03);
}

.card img{
  width:100%;
  border-radius:15px;
}

/* Modal */
.modal{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  color:black;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:500px;
}

.modal img{
  width:100%;
  border-radius:15px;
}

/* Contact Buttons */
.buttons{
  text-align:center;
  margin:30px;
}

.btn{
  padding:10px 20px;
  border-radius:30px;
  text-decoration:none;
  margin:5px;
  background:var(--card);
  color:var(--text);
  backdrop-filter:blur(10px);
}

/* Floating WhatsApp */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:15px;
  border-radius:50%;
  font-size:22px;
  text-decoration:none;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKCKgHWREXMm76SzUptK1w2tLR-6V5J1k",
  authDomain: "nnpharma-new.firebaseapp.com",
  databaseURL: "https://nnpharma-new-default-rtdb.firebaseio.com",
  projectId: "nnpharma-new",
  storageBucket: "nnpharma-new.firebasestorage.app",
  messagingSenderId: "509788618449",
  appId: "1:509788618449:web:c784004cc179ac89408ff0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let allProducts = [];

window.onload = () => {
  const container = document.getElementById("products");
  const search = document.getElementById("search");

  const productsRef = ref(db, "products");

  onValue(productsRef, (snapshot)=>{
    container.innerHTML="";
    allProducts=[];
    if(!snapshot.exists()){
      container.innerHTML="No Products";
      return;
    }
    const data=snapshot.val();
    for(let key in data){
      allProducts.push(data[key]);
    }
    display(allProducts);
  });

  search.addEventListener("input",()=>{
    const value=search.value.toLowerCase();
    const filtered=allProducts.filter(p=>p.name.toLowerCase().includes(value));
    display(filtered);
  });
};

function display(products){
  const container=document.getElementById("products");
  container.innerHTML="";
  products.forEach(product=>{
    container.innerHTML+=`
      <div class="card" onclick='openModal(${JSON.stringify(product)})'>
        <img src="${product.image}">
        <h3>${product.name}</h3>
        <p>${product.category}</p>
      </div>
    `;
  });
}

window.openModal=function(product){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modal-body").innerHTML=`
    <img src="${product.image}">
    <h2>${product.name}</h2>
    <p><b>Category:</b> ${product.category}</p>
    <p>${product.description}</p>
  `;
}

window.closeModal=function(){
  document.getElementById("modal").style.display="none";
}

window.toggleMode=function(){
  document.body.classList.toggle("light");
}
</script>
</head>

<nav>

  <div>

</nav>

<input type="text" id="search" class="search-box" placeholder="Search products...">

<div class="container" id="products"></div>

<div class="buttons">

  <a class="btn" href="mailto:soulhealthcare97@gmail.com">ðŸ“§ Email</a>
</div>

<a href="https://wa.me/919044568592" class="whatsapp" target="_blank">ðŸŸ¢</a>

<!-- Modal -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="modal-body"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

</body>
</html>
