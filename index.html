<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NN Pharma</title>

<style>

/* ===== Animated Apple Gradient Background ===== */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:white;
  overflow-x:hidden;
  background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c92d2);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Navbar */
nav{
  display:flex;
  justify-content:space-between;
  padding:18px 40px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.1);
  position:sticky;
  top:0;
  z-index:100;
}

/* Search */
.search{
  display:block;
  margin:30px auto;
  width:85%;
  max-width:450px;
  padding:14px 20px;
  border-radius:30px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  color:white;
  font-size:15px;
}

/* Grid */
.container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:30px;
  padding:20px;
}

.card{
  width:260px;
  border-radius:25px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(25px);
  padding:15px;
  cursor:pointer;
  transition:0.4s;
}

.card:hover{
  transform:translateY(-12px) scale(1.05);
}

/* ===== Product Image Zoom Effect ===== */
.card img{
  width:100%;
  border-radius:20px;
  transition:0.4s;
}

.card:hover img{
  transform:scale(1.1);
}

/* Modal */
.modal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  color:black;
  width:90%;
  max-width:600px;
  padding:30px;
  border-radius:30px;
  position:relative;
  animation:zoom 0.3s ease;
}

@keyframes zoom{
  from{transform:scale(0.8);}
  to{transform:scale(1);}
}

/* ===== Zoom Effect Inside Modal ===== */
.modal img{
  width:100%;
  border-radius:20px;
  transition:0.4s;
}

.modal img:hover{
  transform:scale(1.2);
}

.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:26px;
  cursor:pointer;
  color:black;
}

/* Contact Buttons */
.contact{
  text-align:center;
  margin:40px;
}

.btn{
  padding:12px 25px;
  border-radius:30px;
  margin:5px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(10px);
}

/* Floating WhatsApp */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:18px;
  border-radius:50%;
  font-size:22px;
  text-decoration:none;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  transition:0.3s;
}

.whatsapp:hover{
  transform:scale(1.1);
}

</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKCKgHWREXMm76SzUptK1w2tLR-6V5J1k",
  authDomain: "nnpharma-new.firebaseapp.com",
  databaseURL: "https://nnpharma-new-default-rtdb.firebaseio.com",
  projectId: "nnpharma-new",
  storageBucket: "nnpharma-new.firebasestorage.app",
  messagingSenderId: "509788618449",
  appId: "1:509788618449:web:c784004cc179ac89408ff0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let allProducts=[];

window.onload=()=>{
  const container=document.getElementById("products");
  const search=document.getElementById("search");
  const productsRef=ref(db,"products");

  onValue(productsRef,(snapshot)=>{
    container.innerHTML="";
    allProducts=[];
    if(!snapshot.exists()){
      container.innerHTML="No Products";
      return;
    }
    const data=snapshot.val();
    for(let key in data){
      allProducts.push(data[key]);
    }
    display(allProducts);
  });

  search.addEventListener("input",()=>{
    const value=search.value.toLowerCase();
    const filtered=allProducts.filter(p=>p.name.toLowerCase().includes(value));
    display(filtered);
  });
};

function display(products){
  const container=document.getElementById("products");
  container.innerHTML="";
  products.forEach(product=>{
    container.innerHTML+=`
      <div class="card" onclick='openProduct(${JSON.stringify(product)})'>
        <img src="${product.image}">
        <h3>${product.name}</h3>
        <p>${product.category}</p>
      </div>
    `;
  });
}

window.openProduct=function(product){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modalBody").innerHTML=`
    <span class="close" onclick="closeModal()">âœ•</span>
    <img src="${product.image}">
    <h2>${product.name}</h2>
    <p><b>Category:</b> ${product.category}</p>
    <p>${product.description}</p>
  `;
}

window.closeModal=function(){
  document.getElementById("modal").style.display="none";
}
</script>
</head>

<body>

<nav>
  <h2>NN Pharma</h2>
</nav>

<input type="text" id="search" class="search" placeholder="Search products...">

<div class="container" id="products"></div>

<div class="contact">
  <a class="btn" href="tel:9044568592">ðŸ“ž Call</a>
  <a class="btn" href="mailto:soulhealthcare97@gmail.com">ðŸ“§ Email</a>
</div>

<a href="https://wa.me/919044568592" class="whatsapp" target="_blank">ðŸŸ¢</a>

<div class="modal" id="modal">
  <div class="modal-content" id="modalBody"></div>
</div>

</body>
</html>
