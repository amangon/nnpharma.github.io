<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NN Pharma</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
padding:40px;
}

/* GLASS CONTAINER */
.main{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(30px);
border-radius:40px;
padding:40px;
box-shadow:0 30px 80px rgba(0,0,0,0.6);
}

/* HERO */
.hero{
position:relative;
border-radius:30px;
overflow:hidden;
height:350px;
margin-bottom:40px;
}

.hero img{
width:100%;
height:100%;
object-fit:cover;
filter:brightness(0.7);
}

.hero-content{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}

.hero-content h1{
font-size:40px;
margin-bottom:15px;
}

.hero-content p{
opacity:0.8;
margin-bottom:20px;
}

.search{
background:white;
border-radius:40px;
padding:12px 20px;
display:flex;
align-items:center;
width:300px;
margin:auto;
}

.search input{
border:none;
outline:none;
width:100%;
font-size:15px;
}

/* SECTION */
.section{
margin-top:40px;
}

.section-header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.section-header h2{
font-size:22px;
}

.section-header a{
color:#00e5ff;
text-decoration:none;
}

/* PRODUCT GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:20px;
}

.card{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
border-radius:20px;
padding:10px;
transition:0.4s;
cursor:pointer;
overflow:hidden;
}

.card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:15px;
margin-bottom:10px;
}

.card h4{
font-size:16px;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

/* CONTACT BUTTONS */
.contact{
margin-top:40px;
text-align:center;
}

.btn{
padding:12px 25px;
border-radius:30px;
border:none;
cursor:pointer;
background:linear-gradient(45deg,#00e5ff,#2979ff);
color:white;
margin:10px;
transition:0.4s;
}

.btn:hover{
transform:translateY(-5px);
}

</style>
</head>
<body>

<div class="main">

<!-- HERO -->
<div class="hero">
<img src="https://images.unsplash.com/photo-1580281658629-66a7e73d4f59">

</div>

</div>
</div>

<!-- PRODUCTS -->

<div class="grid">

<div class="card">

</div>

</div>

</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1580281657527-47ad45ec1e43">

</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1582719508461-905c673771fd">

<div class="card">
<img src="https://images.unsplash.com/photo-1588776814574-4b55e4e2fdb3">
<h4>NN Antibiotic</h4>
</div>

</div>
</div>

<!-- CONTACT -->
<div class="contact">
<a href="tel:9044568592"><button class="btn">Call</button></a>

<a href="https://wa.me/919044568592" target="_blank"><button class="btn">WhatsApp</button></a>
</div>

</div>

</body>
</html>
