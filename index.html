<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NN Pharma</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c92d2);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  color:white;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Header */
.header{
  text-align:center;
  padding:30px;
}

.header img{
  width:140px;
  margin-bottom:10px;
}

/* Search + Filter */
.search-container{
  text-align:center;
  margin:20px;
}

.search{
  padding:12px 20px;
  border-radius:30px;
  border:none;
  outline:none;
  width:70%;
  max-width:400px;
  background:rgba(255,255,255,0.2);
  color:white;
}

.filter-btn{
  padding:10px 15px;
  border-radius:20px;
  border:none;
  margin-left:10px;
  background:rgba(255,255,255,0.2);
  color:white;
  cursor:pointer;
}

/* Section */
.section{
  padding:20px;
}

.section h2{
  text-align:center;
  margin-bottom:20px;
}

.container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
}

.card{
  width:240px;
  border-radius:20px;
  padding:15px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(20px);
  transition:0.3s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-8px) scale(1.05);
}

.card img{
  width:100%;
  border-radius:15px;
}

/* Modal */
.modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  color:black;
  padding:30px;
  border-radius:25px;
  width:90%;
  max-width:600px;
  position:relative;
}

.modal img{
  width:100%;
  border-radius:15px;
}

.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:25px;
  cursor:pointer;
}

/* WhatsApp */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:15px;
  border-radius:50%;
  text-decoration:none;
  font-size:22px;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKCKgHWREXMm76SzUptK1w2tLR-6V5J1k",
  authDomain: "nnpharma-new.firebaseapp.com",
  databaseURL: "https://nnpharma-new-default-rtdb.firebaseio.com",
  projectId: "nnpharma-new",
  storageBucket: "nnpharma-new.firebasestorage.app",
  messagingSenderId: "509788618449",
  appId: "1:509788618449:web:c784004cc179ac89408ff0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let allProducts=[];

window.onload=()=>{
  const impContainer=document.getElementById("important");
  const normalContainer=document.getElementById("normal");
  const search=document.getElementById("search");

  onValue(ref(db,"products"),(snapshot)=>{
    impContainer.innerHTML="";
    normalContainer.innerHTML="";
    allProducts=[];
    if(!snapshot.exists()) return;

    const data=snapshot.val();
    for(let key in data){
      allProducts.push(data[key]);
    }
    render(allProducts);
  });

  search.addEventListener("input",()=>{
    const value=search.value.toLowerCase();
    const filtered=allProducts.filter(p=>p.name.toLowerCase().includes(value));
    render(filtered);
  });
};

function render(products){
  const impContainer=document.getElementById("important");
  const normalContainer=document.getElementById("normal");
  impContainer.innerHTML="";
  normalContainer.innerHTML="";

  products.forEach(product=>{
    const card=`
      <div class="card" onclick='openProduct(${JSON.stringify(product)})'>
        <img src="${product.image}">
        <h3>${product.name}</h3>
        <p>${product.category}</p>
      </div>
    `;

    if(product.category.toLowerCase().includes("important")){
      impContainer.innerHTML+=card;
    } else{
      normalContainer.innerHTML+=card;
    }
  });
}

window.openProduct=function(product){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modalBody").innerHTML=`
    <span class="close" onclick="closeModal()">‚úï</span>
    <img src="${product.image}">
    <h2>${product.name}</h2>
    <p>${product.description}</p>
  `;
}

window.closeModal=function(){
  document.getElementById("modal").style.display="none";
}
</script>
</head>

<body>

<div class="header">
  <img src="logo.png">
  <h1>NN Pharma</h1>
</div>

<div class="search-container">
  <input type="text" id="search" class="search" placeholder="Search product...">
</div>

<div class="section">
  <h2>‚≠ê Important Products</h2>
  <div class="container" id="important"></div>
</div>

<div class="section">
  <h2>All Products</h2>
  <div class="container" id="normal"></div>
</div>

<a href="https://wa.me/919044568592" class="whatsapp" target="_blank">üü¢</a>

<div class="modal" id="modal">
  <div class="modal-content" id="modalBody"></div>
</div>

</body>
</html>
