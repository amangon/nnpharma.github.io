<title>NN Pharma Distribution</title>

<style>
body{
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}

/* Glass Effect */
.glass{
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
}

/* Header */
header{
    text-align:center;
    padding:100px 20px;
}

header h1{
    font-size:48px;
    margin-bottom:15px;
}

header p{
    font-size:18px;
    opacity:0.9;
}

/* Section */
section{
    padding:60px 20px;
    display:flex;
    justify-content:center;
}

/* Card */
.card{
    width:90%;
    max-width:1000px;
    padding:40px;
}

/* Buttons */
.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    margin-top:30px;
}

.btn{
    padding:15px 30px;
    border-radius:50px;
    border:none;
    cursor:pointer;
    font-size:16px;
    font-weight:bold;
    transition:0.3s ease;
}

.email{background:white;color:#0f2027;}
.call{background:#28a745;color:white;}
.whatsapp{background:#25D366;color:white;}

.btn:hover{
    transform:scale(1.1);
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

/* Product Cards */
.products{
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
}

.product{
    padding:20px 30px;
    border-radius:15px;
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
}

footer{
    text-align:center;
    padding:30px;
    opacity:0.7;
}
</style>
</head>
