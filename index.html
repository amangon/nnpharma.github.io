<!DOCTYPE html>
<html>
<head>
<title>NN Pharma</title>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKCKgHWREXMm76SzUptK1w2tLR-6V5J1k",
  authDomain: "nnpharma-new.firebaseapp.com",
  databaseURL: "https://nnpharma-new-default-rtdb.firebaseio.com",
  projectId: "nnpharma-new",
  storageBucket: "nnpharma-new.firebasestorage.app",
  messagingSenderId: "509788618449",
  appId: "1:509788618449:web:c784004cc179ac89408ff0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.onload = () => {
  const container = document.getElementById("products");
  const productsRef = ref(db, "products");

  onValue(productsRef, (snapshot) => {
    container.innerHTML = "";

    if (!snapshot.exists()) {
      container.innerHTML = "No Products Found";
      return;
    }

    const data = snapshot.val();

    for (let key in data) {
      const product = data[key];

      container.innerHTML += `
        <div style="background:#111;padding:20px;margin:20px;border-radius:10px;">
          <img src="${product.image}" width="200"><br><br>
          <h3>${product.name}</h3>
          <p>${product.category}</p>
          <p>${product.description}</p>
        </div>
      `;
    }
  });
};

</script>
</head>

<body style="background:black;color:white;text-align:center;font-family:Arial">

<h1>NN Pharma Product Collection</h1>
<div id="products"></div>

</body>
</html>
