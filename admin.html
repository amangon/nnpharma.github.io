<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - NN Pharma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background: linear-gradient(135deg,#0f0f1a,#1a1a2e);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:white;
    }

    .admin-box{
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      padding:40px;
      border-radius:20px;
      width:350px;
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
    }

    h2{
      text-align:center;
      margin-bottom:30px;
    }

    input, textarea{
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border-radius:10px;
      border:none;
      outline:none;
      background:rgba(255,255,255,0.2);
      color:white;
    }

    textarea{
      resize:none;
      height:80px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:30px;
      background:linear-gradient(90deg,#7f00ff,#00c6ff);
      color:white;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover{
      transform:scale(1.05);
      opacity:0.9;
    }
  </style>
</head>

<body>

  <div class="admin-box">
    <h2>Admin Panel</h2>

    <input type="text" id="name" placeholder="Product Name">
    <input type="text" id="category" placeholder="Category">
    <input type="text" id="image" placeholder="Image URL">
    <textarea id="description" placeholder="Product Description"></textarea>

    <button id="addBtn">Add Product</button>
  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJ9i4_b33p2QicCF5DHXcfKwhahpp3B_w",
      authDomain: "nn-pharma.firebaseapp.com",
      projectId: "nn-pharma",
      storageBucket: "nn-pharma.firebasestorage.app",
      messagingSenderId: "1044480571179",
      appId: "1:1044480571179:web:48e105c658e0cd6133b76e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("addBtn").addEventListener("click", async () => {

      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const image = document.getElementById("image").value;
      const description = document.getElementById("description").value;

      if(!name || !category || !image || !description){
        alert("Please fill all fields");
        return;
      }

      try {

        await addDoc(collection(db, "products"), {
          name: name,
          category: category,
          image: image,
          description: description,
          createdAt: new Date()
        });

        alert("Product Added Successfully âœ…");

        document.getElementById("name").value = "";
        document.getElementById("category").value = "";
        document.getElementById("image").value = "";
        document.getElementById("description").value = "";

      } catch (error) {
        alert("Error: " + error.message);
        console.error(error);
      }

    });

  </script>

</body>
</html>
