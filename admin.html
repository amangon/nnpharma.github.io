<!DOCTYPE html>
<html>
<head>
  <title>Admin - NN Pharma</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKCKgHWREXMm76SzUptK1w2tLR-6V5J1k",
      authDomain: "nnpharma-new.firebaseapp.com",
      databaseURL: "https://nnpharma-new-default-rtdb.firebaseio.com",
      projectId: "nnpharma-new",
      storageBucket: "nnpharma-new.firebasestorage.app",
      messagingSenderId: "509788618449",
      appId: "1:509788618449:web:c784004cc179ac89408ff0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("addBtn").addEventListener("click", async () => {

        const name = document.getElementById("name").value;
        const category = document.getElementById("category").value;
        const image = document.getElementById("image").value;
        const description = document.getElementById("description").value;

        if (!name || !category || !image || !description) {
          alert("Fill all fields");
          return;
        }

        await push(ref(db, "products"), {
          name,
          category,
          image,
          description
        });

        alert("Product Added Successfully âœ…");

        document.getElementById("name").value = "";
        document.getElementById("category").value = "";
        document.getElementById("image").value = "";
        document.getElementById("description").value = "";
      });
    });
  </script>
</head>

<body style="background:black;color:white;text-align:center;font-family:Arial">

<h2>Add Product</h2>

<input id="name" placeholder="Product Name"><br><br>
<input id="category" placeholder="Category"><br><br>
<input id="image" placeholder="Image URL"><br><br>
<textarea id="description" placeholder="Description"></textarea><br><br>

<button id="addBtn">Add Product</button>

</body>
</html>
