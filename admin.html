<!DOCTYPE html>
<html>
<head>
<title>Admin Panel - NN Pharma</title>
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAJ9i4_b33p2QicCF5DHXcfKwhahpp3B_w",
  authDomain: "nn-pharma.firebaseapp.com",
  projectId: "nn-pharma",
  storageBucket: "nn-pharma.firebasestorage.app",
  messagingSenderId: "1044480571179",
  appId: "1:1044480571179:web:48e105c658e0cd6133b76e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.addProduct = async function() {
  const name = document.getElementById("name").value;
  const category = document.getElementById("category").value;
  const image = document.getElementById("image").value;
  const description = document.getElementById("description").value;

  await addDoc(collection(db, "products"), {
    name,
    category,
    image,
    description
  });

  alert("Product Added Successfully!");
}

</script>

<style>
body {
  font-family: Arial;
  background: #111;
  color: white;
  text-align: center;
  padding: 50px;
}
input, textarea {
  width: 80%;
  padding: 10px;
  margin: 10px;
  border-radius: 8px;
  border: none;
}
button {
  padding: 10px 30px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(45deg, #6a11cb, #2575fc);
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Admin Panel</h1>

<input id="name" placeholder="Product Name">
<input id="category" placeholder="Category">
<input id="image" placeholder="Image URL (GitHub raw link)">
<textarea id="description" placeholder="Product Description"></textarea>

<br>
<button onclick="addProduct()">Add Product</button>

</body>
</html>
