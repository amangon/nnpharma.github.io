<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyAJ9i4_b33p2QicCF5DHXcfKwhahpp3B_w",
  authDomain: "nn-pharma.firebaseapp.com",
  projectId: "nn-pharma",
  storageBucket: "nn-pharma.firebasestorage.app",
  messagingSenderId: "1044480571179",
  appId: "1:1044480571179:web:48e105c658e0cd6133b76e"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

function addProduct() {

  var name = document.getElementById("name").value;
  var category = document.getElementById("category").value;
  var image = document.getElementById("image").value;
  var description = document.getElementById("description").value;

  db.collection("products").add({
    name: name,
    category: category,
    image: image,
    description: description
  })
  .then(function() {
    alert("Product Added Successfully!");
  })
  .catch(function(error) {
    alert("Error: " + error.message);
  });
}
</script>

<style>
body { background:#111; color:white; text-align:center; padding:40px; font-family:Arial; }
input, textarea { width:80%; padding:10px; margin:10px; border-radius:8px; border:none; }
button { padding:10px 30px; border-radius:30px; border:none; background:linear-gradient(45deg,#6a11cb,#2575fc); color:white; cursor:pointer; }
</style>
</head>

<body>

<h1>Admin Panel</h1>

<input id="name" placeholder="Product Name"><br>
<input id="category" placeholder="Category"><br>
<input id="image" placeholder="Image URL"><br>
<textarea id="description" placeholder="Description"></textarea><br>

<button onclick="addProduct()">Add Product</button>

</body>
</html>
