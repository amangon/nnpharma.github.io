<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - NN Pharma</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
}

h2{
  text-align:center;
  margin-top:20px;
}

.admin-container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

/* Glass Card */
.glass{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(20px);
  padding:20px;
  border-radius:20px;
  margin-bottom:30px;
}

/* Inputs */
input, textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  outline:none;
  background:rgba(255,255,255,0.2);
  color:white;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin-top:10px;
}

.add-btn{
  background:#00c6ff;
  color:white;
}

.delete-btn{
  background:#ff4d4d;
  color:white;
  margin-top:10px;
}

.product-card{
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:15px;
  margin-bottom:15px;
  transition:0.3s;
}

.product-card:hover{
  transform:scale(1.02);
}

.product-card img{
  width:120px;
  border-radius:10px;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKCKgHWREXMm76SzUptK1w2tLR-6V5J1k",
  authDomain: "nnpharma-new.firebaseapp.com",
  databaseURL: "https://nnpharma-new-default-rtdb.firebaseio.com",
  projectId: "nnpharma-new",
  storageBucket: "nnpharma-new.firebasestorage.app",
  messagingSenderId: "509788618449",
  appId: "1:509788618449:web:c784004cc179ac89408ff0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.onload = () => {

  const productsRef = ref(db, "products");
  const listContainer = document.getElementById("productList");

  // Load products
  onValue(productsRef, (snapshot)=>{
    listContainer.innerHTML="";
    if(!snapshot.exists()){
      listContainer.innerHTML="No Products Available";
      return;
    }

    const data = snapshot.val();

    for(let key in data){
      const product = data[key];

      listContainer.innerHTML += `
        <div class="product-card">
          <img src="${product.image}">
          <h3>${product.name}</h3>
          <p>${product.category}</p>
          <button class="delete-btn" onclick="deleteProduct('${key}')">Delete</button>
        </div>
      `;
    }
  });

  // Add product
  document.getElementById("addBtn").addEventListener("click", async ()=>{
    const name = document.getElementById("name").value;
    const category = document.getElementById("category").value;
    const image = document.getElementById("image").value;
    const description = document.getElementById("description").value;

    if(!name || !category || !image || !description){
      alert("Fill all fields");
      return;
    }

    await push(productsRef,{
      name,
      category,
      image,
      description
    });

    alert("Product Added âœ…");

    document.getElementById("name").value="";
    document.getElementById("category").value="";
    document.getElementById("image").value="";
    document.getElementById("description").value="";
  });

};

// Delete function
window.deleteProduct = function(key){
  if(confirm("Are you sure to delete this product?")){
    remove(ref(db, "products/" + key));
  }
}
</script>
</head>

<body>

<h2>Admin Panel - NN Pharma</h2>

<div class="admin-container">

  <div class="glass">
    <h3>Add New Product</h3>
    <input id="name" placeholder="Product Name">
    <input id="category" placeholder="Category">
    <input id="image" placeholder="Image URL">
    <textarea id="description" placeholder="Description"></textarea>
    <button id="addBtn" class="add-btn">Add Product</button>
  </div>

  <div class="glass">
    <h3>Manage Products</h3>
    <div id="productList"></div>
  </div>

</div>

</body>
</html>
