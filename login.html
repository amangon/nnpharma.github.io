<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NN Pharma - Admin Login</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
}

.card{
  width:360px;
  padding:40px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(25px);
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
  color:white;
  animation:fade 0.8s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:30px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,0.15);
  color:white;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-3px);
}
</style>
</head>

<body>

<div class="card">
<h2>NN Pharma Admin</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button id="loginBtn">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKCKgHWREXMm76SzUptK1w2tLR-6V5J1k",
  authDomain: "nnpharma-new.firebaseapp.com",
  projectId: "nnpharma-new"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginBtn").addEventListener("click", async () => {

  const emailValue = document.getElementById("email").value;
  const passwordValue = document.getElementById("password").value;

  if(!emailValue || !passwordValue){
    alert("Enter email and password");
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, emailValue, passwordValue);
    window.location.href = "admin.html";   // simple redirect
  } catch (error) {
    alert(error.code);
  }

});
</script>

</body>
</html>
