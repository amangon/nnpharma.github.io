<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:sans-serif;
}
.card{
  background:rgba(255,255,255,0.1);
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(25px);
  color:white;
  width:300px;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  background:#00c6ff;
  color:white;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
<h2>Admin Login</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKCKgHWREXMm76SzUptK1w2tLR-6V5J1k",
  authDomain: "nnpharma-new.firebaseapp.com",
  projectId: "nnpharma-new"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// LOGIN FUNCTION
window.login = async function() {

  const emailInput = document.getElementById("email").value;
  const passwordInput = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, emailInput, passwordInput);
    alert("Login Successful âœ…");
    window.location.href = "admin.html";
  } catch (error) {
    alert(error.code);
    console.log(error);
  }

};
</script>


</body>
</html>
