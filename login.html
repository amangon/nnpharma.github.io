<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NN Pharma Admin Login</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  overflow:hidden;
}

/* Floating background animation */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#00e5ff,transparent);
  top:-200px;
  left:-200px;
  animation:float 6s infinite alternate;
  opacity:0.3;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(100px);}
}

.card{
  position:relative;
  width:350px;
  padding:40px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(25px);
  border-radius:25px;
  color:white;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:30px;
  letter-spacing:1px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,0.2);
  color:white;
  font-size:14px;
}

input::placeholder{
  color:#ddd;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00e5ff,#2979ff);
  color:white;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.logo{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  margin-bottom:10px;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="card">
<div class="logo">NN PHARMA</div>
<h2>Admin Panel Login</h2>

<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">

<button id="loginBtn">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKCKgHWREXMm76SzUptK1w2tLR-6V5J1k",
  authDomain: "nnpharma-new.firebaseapp.com",
  projectId: "nnpharma-new"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginBtn").addEventListener("click", async () => {

  const emailInput = document.getElementById("email").value;
  const passwordInput = document.getElementById("password").value;

  if(!emailInput || !passwordInput){
    alert("Fill all fields");
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, emailInput, passwordInput);
    alert("Login Successful âœ…");

    // GitHub Pages correct redirect
    window.location.href = "/nnpharma.github.io/admin.html";

  } catch (error) {
    alert(error.code);
    console.log(error);
  }

});
</script>

</body>
</html>
